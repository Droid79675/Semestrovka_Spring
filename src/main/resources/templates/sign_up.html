<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="text-align: center">Sign Up</h2>
    <div class="container-fluid mt-4">
        <div>
            <h2>Sign up form</h2>
        </div>
        <form method="post" th:action="@{sign_up}" th:object="${buyer}">
            <div class="form-group">
                <label class="col-form-label col-sm-2">Username:</label>
                <input type="text" id="username" th:field="*{username}">

            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2">First Name:</label>
                <input type="text" id="fName" th:field="*{FName}">
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2">Second Name:</label>
                <input type="text" id="sName" th:field="*{SName}">
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2">Password:</label>
                <input type="password" id="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <label class="col-form-label col-sm-2">Email:</label>
                <input type="text" id="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
